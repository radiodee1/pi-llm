id: org.llm.LLM 
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: llm.py
finish-args:
  - --filesystem=~/.llm.env
  - --filesystem=home
  - --share=network
  - --filesystem=/dev/shm
  - --filesystem=/tmp
  - --device=all
  - --socket=pulseaudio
  - --device=shm
modules:

  - name: pygobject
    buildsystem: meson 
    sources:
      - type: archive 
        url: https://files.pythonhosted.org/packages/ac/4a/f24ddf1d20cc4b56affc7921e29928559a06c922eb60077448392792b914/PyGObject-3.46.0.tar.gz
        sha256: 481437b05af0a66b7c366ea052710eb3aacbb979d22d30b797f7ec29347ab1e6

  - name: portaudio
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/PortAudio/portaudio/archive/refs/tags/v19.7.0.tar.gz
        sha256: 5af29ba58bbdbb7bbcefaaecc77ec8fc413f0db6f4c4e286c40c3e1b83174fa0

  - requirements.json


  - name: llm 
    buildsystem: simple
    build-commands:
      - install -D llm.py /app/bin/llm.py
    sources:
      - type: file
        path: src/llm.py
  - name: org.llm.LLM.desktop
    buildsystem: simple
    sources:
      - type: file
        path: ./src/org.llm.LLM.desktop 
    build-commands:
      - install -Dm755 org.llm.LLM.desktop /app/share/applications/org.llm.LLM.desktop
  - name: questions.txt
    buildsystem: simple
    sources:
      - type: file
        path: src/questions.txt
    build-commands:
      - install -D questions.txt /app/bin/questions.txt




