id: org.llm.LLM 
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: llm.py
finish-args:
  - --filesystem=~/.llm.env
  - --filesystem=home
  - --share=network
  - --filesystem=/dev/shm
  - --filesystem=/tmp
  - --device=all
  - --socket=pulseaudio
  - --device=shm
modules:

  - name: pygobject
    buildsystem: meson 
    sources:
      - type: archive 
        url: https://files.pythonhosted.org/packages/2b/58/d34e67a79631177e3c08e7d02b5165147f590171f2cae6769502af5f7f7e/pygobject-3.50.0.tar.gz
        sha256: 4500ad3dbf331773d8dedf7212544c999a76fc96b63a91b3dcac1e5925a1d103

  - name: portaudio
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/PortAudio/portaudio/archive/refs/tags/v19.7.0.tar.gz
        sha256: 5af29ba58bbdbb7bbcefaaecc77ec8fc413f0db6f4c4e286c40c3e1b83174fa0

  - requirements.json


  - name: llm 
    buildsystem: simple
    build-commands:
      - install -D llm.py /app/bin/llm.py
    sources:
      - type: file
        path: src/llm.py
  - name: review
    buildsystem: simple
    build-commands:
      - install -D review.py /app/bin/review.py 
    sources:
      - type: file
        path: src/review.py 
  - name: org.llm.LLM.desktop
    buildsystem: simple
    sources:
      - type: file
        path: ./files/org.llm.LLM.desktop 
    build-commands:
      - install -Dm755 org.llm.LLM.desktop /app/share/applications/org.llm.LLM.desktop
  - name: questions.txt
    buildsystem: simple
    sources:
      - type: file
        path: files/questions.txt
    build-commands:
      - install -D questions.txt /app/bin/questions.txt




