id: org.llm.LLM 
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: llm.py
finish-args:
  - --filesystem=~/.llm.env
  - --filesystem=home
  - --share=network
modules:
  - requirements.json
  - name: llm 
    buildsystem: simple
    build-commands:
      - install -D llm.py /app/bin/llm.py
    sources:
      - type: file
        path: src/llm.py
  - name: org.llm.LLM.desktop
    buildsystem: simple
    sources:
      - type: file
        path: ./src/org.llm.LLM.desktop 
    build-commands:
      - echo $HOME
      - install -Dm755 org.llm.LLM.desktop /app/share/applications/org.llm.LLM.desktop
