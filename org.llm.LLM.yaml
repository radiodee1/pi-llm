id: org.llm.LLM 
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: llm.py
finish-args:
  - --filesystem=~/.llm.env
  - --filesystem=home
  - --share=network
  - --filesystem=/dev/shm
  - --filesystem=/tmp
  - --device=all
  - --socket=pulseaudio
  - --device=shm
modules:

  - name: pygobject
    buildsystem: meson 
    sources:
      - type: archive 
        url: https://files.pythonhosted.org/packages/4a/36/fec530a313d3d48f12e112ac0a65ee3ccc87f385123a0493715609e8e99c/pygobject-3.52.3.tar.gz
        sha256: 00e427d291e957462a8fad659a9f9c8be776ff82a8b76bdf402f1eaeec086d82

  - name: portaudio
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/PortAudio/portaudio/archive/refs/tags/v19.7.0.tar.gz
        sha256: 5af29ba58bbdbb7bbcefaaecc77ec8fc413f0db6f4c4e286c40c3e1b83174fa0

  - requirements.json


  - name: llm 
    buildsystem: simple
    build-commands:
      - install -D llm.py /app/bin/llm.py
    sources:
      - type: file
        path: src/llm.py
  - name: review
    buildsystem: simple
    build-commands:
      - install -D review.py /app/bin/review.py 
    sources:
      - type: file
        path: src/review.py 
  - name: org.llm.LLM.desktop
    buildsystem: simple
    sources:
      - type: file
        path: ./files/org.llm.LLM.desktop 
    build-commands:
      - install -Dm755 org.llm.LLM.desktop /app/share/applications/org.llm.LLM.desktop
  - name: questions.txt
    buildsystem: simple
    sources:
      - type: file
        path: files/questions.txt
    build-commands:
      - install -D questions.txt /app/bin/questions.txt




